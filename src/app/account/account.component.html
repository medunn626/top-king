<div id="wrapper">
  <form ngNativeValidate>
    <div *ngIf="accountService.updateUserFailure" class="failure">
      <h4>There was a problem updating your information. Please try again.</h4>
    </div>
    <div class="account-header" id="wrapper">
      <h1>Your Account</h1>
    </div>
    <div *ngIf="smallerScreen">
      <div id="wrapper">
        <h4>Modify Account Info</h4>
      </div>
      <div id="wrapper">
        <a
          class="modify-acct-link"
          (click)="modifyAccountInfo()">
          Modify Acc
        </a>
      </div>
      <div *ngIf="accountService.userHasPlan" id="wrapper">
        <h4>Remove or Switch  Plan</h4>
      </div>
      <div id="wrapper">
        <a
          *ngIf="accountService.userHasPlan"
          class="remove-plan-link"
          (click)="removePlan()">
          Modify Acc
        </a>
      </div>
      <div id="wrapper">
        <h4>Sign Out</h4>
      </div>
      <div id="wrapper">
        <a
          class="sign-out-link"
          (click)="signOut()">
          Modify Acc
        </a>
      </div>
    </div>
    <div *ngIf="!smallerScreen" id="wrapper" fxLayout="row">
      <div class="larger-column" fxLayout="column">
        <h4>Modify Account Info</h4>
        <a
          class="modify-acct-link"
          (click)="modifyAccountInfo()">
          Modify Acc
        </a>
      </div>
      <div *ngIf="accountService.userHasPlan" fxLayout="column" class="larger-column">
        <h4>Remove or Switch Plan</h4>
        <a
          *ngIf="accountService.userHasPlan"
          class="remove-plan-link"
          (click)="removePlan()">
          Modify Acc
        </a>
      </div>
      <div fxLayout="column" class="larger-column">
        <h4>Sign Out</h4>
        <a
          class="sign-out-link"
          (click)="signOut()">
          Modify Acc
        </a>
      </div>
    </div>
  </form>
</div>
<br/>
