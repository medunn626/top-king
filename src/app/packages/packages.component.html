<div>
    <div *ngIf="updatePlanFailed" class="failure">
        <h4>There was a problem finalizing your purhcase. Please contact us for assistance.</h4>
    </div>
    <div *ngIf="!userHasAPackage">
        <div id="wrapper">
            <h1>Plans</h1>
        </div>
        <br/>
        <div *ngFor="let package of usersNonPackages" id="wrapper">
            <div class="package-container">
                <img class="package-title" [src]="package.titleImageSrc" width="225" height="200"/>
                <br/>
                <br/>
                <ul *ngFor="let desc of package.descriptions">
                    <li>{{ desc }}</li>
                </ul>
                <p class="purchase button">
                    <input 
                        class="purchase-button"
                        (click)="purchasePlan(package.id)"
                        type="submit"
                        [value]="'$' + package.price + '/month'"
                    />
                </p>
                <br/>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <h1>Consulting</h1>
    </div>
    <br/>
    <div id="wrapper">
        <div class="package-container">
            <img class="consulting-title" [src]="consultingImgSrc" width="180" height="180"/>
            <ul>
                <li>Personal 30-min face-to-face or voice call</li>
                <li>We'll talk your goals & what you would like to accomplsh to positively motivate you!</li>
            </ul>
            <p class="purchase button">
                <input 
                class="purchase-button"
                (click)="triggerConfirmCallDialog()"
                type="submit"
                value="Book for $100"/>
            </p>
            <br/>
        </div>
    </div>
</div>
<br/>
<br/>
