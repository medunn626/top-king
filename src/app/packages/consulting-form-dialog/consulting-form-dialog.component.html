<div class="dialog" cdkFocusRegionStart>
    <div class="content">
        <div mat-dialog-content>
            <h4>Book Consultation</h4>
        </div>
        <label>You will receive a message with instructions on how to book.</label>
        <br/>
        <div *ngIf="!hasProvidedEmail">
            <label for="consultingEmail">Email Address</label>
            <br/>
            <input
                [(ngModel)]="data.email"
                id="emailConsulting"
                name="consultingEmail"
                type="email"
                placeholder="e.g. name@gmail.com"
                required
            />
        </div>
        <div class="dialog-buttons" mat-dialog-actions>
            <button class="cancel-button action-button" mat-button (click)="cancel()">Cancel</button>
            <button class="action-button" mat-button (click)="confirm()">Confirm</button>
        </div>
    </div>
</div>
