<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <div routerLink="/home" class="navbar-brand">
        <span class="logo">      
          <img [src]="logoLink" width="50" height="50"/>
        </span>
        Top King Training
      </div>
    </div>
    <div class="navbar-area">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="icon-bar">&nbsp;</span>
        <span class="icon-bar">&nbsp;</span>
        <span class="icon-bar">&nbsp;</span>
      </button>
    </div>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li *ngIf="auth.loggedInAndConfirmed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <a class="nav-link" routerLink="/content">Training Content</a>
      </li>
      <li data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <a class="nav-link" routerLink="/plans">Services</a>
      </li>
      <li data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <a class="nav-link" routerLink="/contact">Contact Top King</a>
      </li>
      <li *ngIf="auth.loggedInAndConfirmed">
        <a>
          <input
            class="btn-warning affiliate-btn"
            (click)="triggerAffiliateDialog()"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            type="submit"
            value="Become an Affiliate!"
          />
        </a>
      </li>
      <li *ngIf="auth.loggedInAndConfirmed && auth.isAdmin" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>
      <li *ngIf="!auth.loggedInAndConfirmed">
        <a>
          <input
            class="btn-warning"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            type="submit"
            value="Log In"
            routerLink="/login"
          />
        </a>
      </li>
      <li *ngIf="auth.loggedInAndConfirmed">
        <a>
          <input
            class="btn-warning"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            type="submit"
            value="Account"
            routerLink="/account"
          />
        </a>
      </li>
    </ul>
