<div>
    <div id="wrapper">
        <h1>Training Content</h1>
    </div>
    <div *ngIf="getVideosFailure" class="failure">
        <h4>There was a problem retrieving the videos. Please refresh or contact us for assistance.</h4>
    </div>
    <div *ngIf="usersCurrentPlan" id="wrapper">
        <img class="plan-label" [src]="tierToImgSrc.get(usersCurrentPlan)" width="125" height="100"/>
    </div>
    <br/>
    <div *ngIf="smallerScreen">
        <div *ngFor="let video of userAccessVideos" id="wrapper">
            <div>
                <h4 class="video-label">{{ video.docName }}</h4>
                <video
                    [poster]="video.docType === 'video/quicktime' ? '/assets/tko-logo.jpg' : ''"
                    width="320"
                    height="240"
                    controls>
                        <source [src]="video.driveSourceLink" [type]="video.docType">
                </video>
                <div id="wrapper">
                    <a [href]="video.driveSourceLink">Download Video</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!smallerScreen">
        <div *ngFor="let videoGroup of videoGroups" id="wrapper" fxLayout="row">
            <div *ngFor="let video of videoGroup" fxLayout="column">
                <div class="additional-margin">
                    <h4 class="video-label">{{ video.docName }}</h4>
                    <video
                        [poster]="video.docType === 'video/quicktime' ? 'assets/tko-logo.jpg' : ''"
                        width="320"
                        height="240" 
                        controls>
                            <source [src]="video.driveSourceLink" [type]="video.docType">
                    </video>
                    <br/>
                    <div id="wrapper">
                        <a [href]="video.driveSourceLink">Download Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="usersCurrentPlan">
        <br/>
        <br/>
        <br/>
    </div>
    <div *ngIf="latestUserHiddenVideo">
        <div id="wrapper">
            <a [routerLink]="usersCurrentPlan ? '/account' : '/plans'">Upgrade plan to see more videos</a>
        </div>
        <div id="wrapper">
            <div>
                <h4>{{ latestUserHiddenVideo.docName }}</h4>
                <video width="320" height="240" controls>
                    <source src="" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</div>
<br/>
